
<md-sidenav-container>
  <md-sidenav #sidenav class="sidenav" mode="over">
    <!-- sidenav content -->
    Jolly good!
  </md-sidenav>
<!-- ---------------------------------------- -->
  <md-toolbar color="primary">
    <button md-button  (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    <span>Application Title      </span>
    <button md-button fxShow="false" fxShow.gt-xs >Click me!</button>
    <button md-button fxShow="false" fxShow.gt-xs>Click me!</button>
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item>
        <md-icon>dialpad</md-icon>
        <span>Redial</span>
      </button>
      <button md-menu-item disabled>
        <md-icon>voicemail</md-icon>
        <span>Check voicemail</span>
      </button>
      <button md-menu-item>
        <md-icon>notifications_off</md-icon>
        <span>Disable alerts</span>
      </button>
    </md-menu>

  </md-toolbar>

  <!--<app-header></app-header>-->


<div fxLayout="column">

  <div fxLayout="row" fxLayout.xs="column" >
    <app-aside fxFlex="20%"></app-aside>
    <app-main fxFlex="grow" fxShrink ></app-main>
    <app-bside fxFlex="20%"></app-bside>
  </div>
</div>
<app-footer ></app-footer>
</md-sidenav-container>
